<ion-content class="login-content">
  <form [formGroup]="loginForm" (ngSubmit)="fazerLogin()">
    <div class="card card-login">
      <div class="card-header bkg-black">
        <img src="../../../assets/img/logo_preta.jpg">
      </div>
      <ion-list class="inputs-list" lines="full" class="ion-padding">
        <ion-item class="input-item">
          <ion-label color="medium" position="floating">E-mail</ion-label>
          <ion-icon slot="start" name="mail"></ion-icon>
          <ion-input type="email" [(ngModel)]="login.email" formControlName="email" name="email"
            clearInput autocapitalize="off" inputmode="email"></ion-input>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.email">
            <div class="error-message"
              *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>

        <ion-item class="input-item">
          <ion-label color="medium" position="floating">Senha</ion-label>
          <ion-icon slot="start" name="lock"></ion-icon>
          <app-show-hide-password>
            <ion-input type="password" [(ngModel)]="login.senha" name="password"
              formControlName="password"></ion-input>
          </app-show-hide-password>
        </ion-item>
        <div class="error-container">
          <ng-container *ngFor="let validation of validation_messages.password">
            <div class="error-message"
              *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
              <ion-icon name="information-circle-outline"></ion-icon>
              <span>{{ validation.message }}</span>
            </div>
          </ng-container>
        </div>
      </ion-list>

      <ion-row>
        <ion-col size=4></ion-col>
        <ion-col size=4>
          <ion-button class="ion-justify-content-around" color="warning" class="login-btn" type="submit">
            Entrar</ion-button>
        </ion-col>
        <ion-col size=4></ion-col>
      </ion-row>
      <ion-row class="other-auth-options-row">
        <ion-col size="2"></ion-col>
        <ion-col size="8">
          <ion-button class="signup-btn" fill="clear" [routerLink]="['/auth/signup']">
            NÃ£o sou cadastrado
          </ion-button>
        </ion-col>
        <ion-col size="2"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"></ion-col>
        <ion-col size="6">
          <ion-button class="forgot-btn ion-text-center" fill="clear" [routerLink]="['/auth/forgot-password']">
            Esqueci a Senha
          </ion-button>
        </ion-col>
        <ion-col size="3"></ion-col>
      </ion-row>
    </div>
  </form>
</ion-content>
